<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Квиз по программированию</title>
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./game.css" />
    <link rel="icon" type="image/jpg" href="./assets/play.jpg">
  </head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3775445581945009"
     crossorigin="anonymous"></script>
  <body>

    <div class="container">
      
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">

          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Вопрос
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <script src="//megatimer.ru/get/f757cdfb620df7324cd76ffb9f787187.js"></script>
          
            <p class="hud-prefix">
              Счет
            </p>
            

            <h1 class="hud-main-text" id="score">
              0
            </h1>
            
          </div>
        </div>



        <h2 id="question"></h2>
        <div>
          <a href="https://interneturok.ru/subject/informatika/class/5" id="hint-btn" target="_blank"></a>
        </div>
        <img src="homyak.png" id="slon" alt="">
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        
        <div class="choice-container">
          <p class="choice-prefix">Б</p>
          <p class="choice-text" data-number="2"></p>
        </div>
  
        <div class="choice-container">
          <p class="choice-prefix">В</p>
          <p class="choice-text" data-number="3"></p>
          
        </div>
        
        <div class="choice-container">
          <p class="choice-prefix">Г</p>
          <p class="choice-text" data-number="4"></p> 
             
        </div>
        
      </div>
    </div>


    <script src="./game.js"></script>
  </body>
</html>
